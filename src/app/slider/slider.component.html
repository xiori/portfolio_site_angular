<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let home of homeList">
    <img [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3>{{home.car_title_competences}}</h3>
      <p>{{home.car_description_competences}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide *ngFor="let home of homeList">
    <img [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>{{home.car_title_projets}}</h3>
      <p>{{home.car_description_projets}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide *ngFor="let home of homeList">
    <img [src]="images[2]"  alt="Random third slide">
    <div class="carousel-caption">
      <h3>{{home.car_title_appli}}</h3>
      <p>{{home.car_description_appli}}</p>
    </div>
  </ng-template>
</ngb-carousel>
